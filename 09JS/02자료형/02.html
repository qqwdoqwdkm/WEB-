<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS에서의 객체생성
        var dog=
        {
            name:'해피',
            age:3,
            kind:'강아지'
        };

        document.write(typeof dog+"<br>");
        document.write(dog.name+" "+dog.age + " "+dog.kind+"<br>");
        document.write(dog);

    </script>
</body>
</html>
