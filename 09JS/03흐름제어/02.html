<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var num=prompt("입력");

        var i=0;
        document.write("<ul style='padding:0px;list-style=none'>");
        while(i<num){

            document.write('<li style="width:200px;height;30px;background-color:gray;">Menu' + (i+1)+'</li>');
            i++;
        }
        document.write("</ul>");
    </script>

    
</body>
</html>
