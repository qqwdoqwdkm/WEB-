<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        table{display: inline-block; margin: 10px;}
        td{width: 30px;height: 30px;background-color: orange;}
        caption{background-color:cornsilk;}
    </style>
    
    <script>
        var dan=2;
        for(i=0;i<8;i++)
        {
            document.write("<table>");
                document.write("<caption>" + dan +"ë‹¨</caption>");
                for(j=0;j<9;j++)
                {
                    document.write("<tr>");
                        document.write("<td>"+dan+"</td>");
                        document.write("<td style='width:15px;'>X</td>");
                        document.write("<td>"+(j+1)+"</td>");
                        document.write("<td style='width:15px;'>=</td>");
                        document.write("<td>"+(dan*(j+1))+"</td>");

                    document.write("</tr>");
                }

            document.write("</table>");
            dan++;

        }
    </script>


    
</body>
</html>
