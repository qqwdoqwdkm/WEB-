<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- CSS 공튀기기! 풀어보기 -->
    <style>
        td{width: 30px; height: 30px; border: 1px solid black;}
    </style>

    <script>
        function googoodan()
        {
            //txt로 단수를 입력받아 해당 단수를 
            // result에 넣어보세요
            // txt안의 값 : (document.getElementById('txt').value);
            var dan=document.getElementById("txt").value;
            
            // 구구단 넣어야되는 위치 : document.getElementById('result').innerHTML
            var result=document.getElementById('result');
            var code=null;
            code='<table>';
                for(i=1;i<=9;i++)
                {
                    code+='<tr>';
                    code+='<td>'+dan+'</td>';
                    code+='<td>'+i+'</td>';
                    code+='<td>'+(dan*i)+'</td>';
                    code+='</tr>';
                }
                code+='</table>';
                result.innerHTML=code;
            }
    </script>
    
    <input type=text id=txt> <button onclick="googoodan()">출력</button>
    <hr>
    <div id=result>

        
               


    </div>




</body>
