<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        input{outline: none;border: 0;width: 90%;height: 100%;}
        td{width: 50px;height: 50px;border: 1px solid gray;}
        button{width: 100%; height: 100%;}
    </style>




</head>
<body>

    <!-- ToDo list 만들기 -->



    <script>
        x=1;
        y=1;
        function addrow(){
            // 부모노드
            var tbltg=document.getElementById('tbl');

            // 노드생성
            var newtr=document.createElement('tr');
            newtr.id="tr"+x+"/"+y;
            var newtd1=document.createElement('td');
            var newtd2=document.createElement('td');
            var newtd3=document.createElement('td');

            var newin1=document.createElement('input');
            var newin2=document.createElement('input');

            var btn=document.createElement('button');
            btn.innerHTML='-';
            btn.setAttribute('onclick','removetr("tr+'+x+'/'+y+'")');

            // 연결
            newtd1.appendChild(newin1);
            newtd2.appendChild(newin2);
            newtd3.appendChild(btn);
            newtr.appendChild(newtd1);
            newtr.appendChild(newtd2);
            newtr.appendChild(newtd3);
            tbltg.appendChild(newtr);
            x++;y++;
        }
        function removetr(trid){
            var trtg=document.getElementById(trid);
            trtg.remove();
        }
    </script>







    <table id=tbl>
        <tr>
            <td><input></td>
            <td><input></td>
            <td><button onclick="addrow()">+</button></td>
        </tr>
    </table>
</body>
</html>
