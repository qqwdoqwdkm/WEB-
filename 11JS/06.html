<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <style>
        *{}
        body{height:5000px;margin:0px;}
        header{height:30px; background-color:blueviolet;}
        nav{height:60px; background-color:burlywood;}
        nav{
            display:flex;
        }
        nav>div{
            border:1px solid gray;
            width:100%;
            height:40px;
            margin-top:10px;
            line-height:40px;
        }
        #left{}
        #center{text-align:center; width:50%;}
        #right{
            text-align:right;
           
        }
        .icon{
            display:none;
        }

        content{display:block;}
        
        #content1{height:800px; background-color:cadetblue;}
        #content2{height:800px; background-color:rgb(127, 198, 200);}
        #content3{height:800px; background-color:rgb(62, 101, 102);}
    </style>
    
    <div id=wrapper>
        <header>

        </header>
        <nav id='gnb'>
            <div id=left>
                <span class='menu'>전체메뉴</span>
                <input id=search  class='menu'>

                <!-- 숨길예정 -->
                <svg id=menuicon class=icon xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg> 
                
            </div>
           
            <div id=center>
                LOGO
            </div>
            <div id=right>    
                <a href="#"  class='menu'>로그인</a>
                <a href="#"  class='menu'>장바구니</a>

                <!-- 숨길예정 -->
                <svg id=loginicon class=icon  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  </svg>
                
                <svg id=carticon class=icon  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>

            </div>
        </nav>
        <content id=content1></content>
        <content id=content2></content>
        <content id=content3></content>
    </div>
    
    <script>
        var gnb=document.getElementById('gnb');
        document.addEventListener('scroll',function(){
            var top=document.documentElement.scrollTop;
            console.log(top);
            if(top>=40){
                gnb.style.position='fixed'; 
                gnb.style.top='0px';
                gnb.style.left='0px';
                gnb.style.width="100%";
            }else{
                gnb.style.position='static'; 
                gnb.style.top='0px';
                gnb.style.left='0px';
                
            }
            

        });

       
        window.addEventListener('resize',function(){
            var size=window.outerWidth;
            var logo=document.getElementById('center');
            var icon=document.getElementsByClassName('icon');
            var menu=document.getElementsByClassName('menu');
            
            if(size>=970)
            {
                //970이상일때
                logo.style.display="block";
            }
            else if(size>=760)  //970미만 760이상
            {
                logo.style.display="none";

               menu[0].style.display='inline-block';
               menu[1].style.display='inline-block';
               menu[2].style.display='inline-block';
               menu[3].style.display='inline-block';
               icon[0].style.display='none';
               icon[1].style.display='none';
               icon[2].style.display='none';
            }
            else{//760이하일때
               menu[0].style.display='none';
               menu[1].style.display='none';
               menu[2].style.display='none';
               menu[3].style.display='none';
               icon[0].style.display='block';
               icon[1].style.display='inline-block';
               icon[2].style.display='inline-block';
            }
            
        
        })


    </script>

</body>
</html>
