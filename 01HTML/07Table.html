<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <style>
        thead{background-color : cyan;}        
        tbody{background-color : darkcyan}
        tfoot{background-color : darkorange}
    </style>
<!-- 
    thead : 테이블의 헤더부분
    tbody : 테이블의 바디부분
    tfoot : 테이블의 푸터부분

    하하하하~~~~
    caption : 테이블의 제목 -->
    
<table border=1 width=500px height=300px align=center style="margin-top:200px;">
    <caption><h2><font face="궁서체">테이블제목</font></h2></caption>
    <thead>
    <tr>
    <td>열이름</td>
    <td>열이름</td>
    <td>열이름</td>
    </tr>
    </thead>

    <tbody>
    <tr>
    <td>본문</td>
    <td>본문</td>
    <td>본문</td>
    </tr>
    
    <tr>
    <td>본문</td>
    <td>본문</td>
    <td>본문</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
    <td>부터</td>
    <td>부터</td>
    <td>부터</td>
    </tr>
    </tfoot>

</table>




</body>
</html>
