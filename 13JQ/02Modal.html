<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    
    <style>
        #wrapper{
            width:90%;
            height:800px;
            border:1px solid gray;
            position:relative;
            left:0px;
            top:0px;
        }
        #modal
        {
            width:300px;
            height:300px;
            border:1px solid gray;
            background-color:white;
            display:none;
        }

        @keyframes moving{
            from{left:100%;}
            to{left:30%;}
        }
       
    </style>
    <button id=btn>modal</button>
    <div id=wrapper>
        <div id=modal>
            <div style='text-align:right;padding-right:20px;padding-top:10px;'><a href="#">X</a></div>
            <h6>Login</h6>
            <form>
                <input><br>
                <input><br>
            </form>
        </div>
    </div>
    <script>
        var bg=null;
        var zidx=999;
        var flag=false;
        $('#btn').on('click',function(){
            if(flag==false)
            {
            //백그라운드요소 생성(어둡게)
            bg=$('<div id=bg></div>');
            bg.css({
                'width':'100%',
                'height':'100%',
                'position':'absolute',
                'left':'0px',
                'top':'0px',
                'background-color':'gray',
                'opacity':'0.3',
                'z-index':zidx
            })
            //백그라운드 연결
            $('#wrapper').append(bg);
            
            //모달창 띄우기
            $('#modal').css({
                'position':'absolute',
                'left':'30%',
                'top':'30%',
                'display':'block',
                'z-index':zidx+1,
                'animation-name':'moving',
                'animation-duration':'1s'
            })
            flag=true;
            }else{
                //백그라운드제거
                $('#bg').remove();
                //모달창 없애주기
                $('#modal').css('display','none');
                flag=false;


            }
            
            

        })
    </script>

</body>
</html>
