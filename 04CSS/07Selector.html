<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 동위선택자 : 같은 위치 */
        .c1{
            border : 2px solid violet; width: 300px;
        }
        
        /* 일반 동위 선택자 : 같은 위치에 있는 모든 태그(지정된 태그 뒤에있는 모든 태그) */
        /* .c1~p{
            background-color: tomato;
        } */
        
        /* 인접 동위 선택자 : 같은 위치에 있는 바로 밑 태그 */
        .c1+p{
            background-color: tomato;
        }
    </style>
</head>
<body>

    <h1>제목1</h1>
    <p>제목 태그 아래있는 문장입니다</p>
    <div class="c1">
        <p>div태그 내에 있는 문장1입니다</p>
        <p>div태그 내에 있는 문장2입니다</p>
        <p>div태그 내에 있는 문장3입니다</p>
    </div>
    <p>div 태그 밖에 있는 문장1 입니다</p>
    <p>div 태그 밖에 있는 문장2 입니다</p>

    
</body>
</html>
