<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 전체선택자 */
    *{color: blueviolet;}

    /* HTML 요소 선택자 */
    h1{background-color: chartreuse;}

    /* ID 선택자 */
    #hdr{background-color: chocolate;}

    /* Class 선택자 */
    .c1{background-color: cornflowerblue;}

    /* 그룹선택자 */
    h2,h5,h6{background-color: crimson;}

</style>





<body>
    
    <h1>제목</h1>
    <h2>제목</h2>
    <h3 id="hdr">제목</h3>

    <ul>
        <li class="c1">리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    <h4 class="c1">제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>

</body>
</html>
