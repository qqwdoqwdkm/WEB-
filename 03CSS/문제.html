<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width:50%;
            height: 400px;
            border-top: 5px blue;
            border-bottom: 1px lightseagreen;
            border-left: lightseagreen;
            border-right: lightseagreen;
            margin: 100px auto;
            border-collapse: collapse;
        }
        
        </style>



    
</head>
<body>
    <h1>비밀번호 찾기</h1>
    <br>
    <br>
    <h2>웹 회원으로 가입된 정보를 이용하여 비밀번호가 이메일 또는 휴대전화로 전송됩니다.</h2>
    <br>
    <h3>학점은행은 앞으로도 누구나 원할하게 사용할 수 있는 인터넷 환경 조성과 양질의 서비스 제공을 위해 최선의 노력을 다할 것을 약속드립니다.</h3>
    <br>
    <table>
        <tr>
            <td>웹아이디*</td>
            <td><input type = text name = userid></td>
        </tr>
        
        <tr>
            <td>생년월일*</td>
            <td>
            <select name = year>
                <option value="1993">1993</option>
                <option value="1995">1995</option>
                <option value="1999">1999</option>
            </select>
            -<select name = month>
                <option value="4">4</option>
                <option value="10">10</option>
                <option value="12">12</option>
            </select>
            -<select name = day>
                <option value="17">17</option>
                <option value="19">19</option>
                <option value="21">21</option>
            </select>
        </td>
            
        </tr>
        
        <tr>
            <td>성별*</td>
            <td>
                <input type = radio name = gender value=M> 남   &nbsp;
                <input type = radio name = gender value=W> 여
            </td>
        </tr>

       <tr>
           <td>전송방법*</td>
           <td>
               <input type = radio name = gender value=가입시 이메일>가입 시 이메일 &nbsp;
               <input type = radio name = gender value=가입시 휴대전화>가입 시 휴대전화
           </td>
       </tr>

       <tr>
           <td>가입 시 이메일*</td>
           <td>
            <input type = text name = userid>
           </td>
           <td>
           @
           <select name = domain>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="yahoo.co.kr">yahoo.co.kr</option>
        </select>
        </tr>

        <tr>
            <td>가입 시 휴대전화*</td>
            <td>
                <select name = domain>
                    <option value = "010">010</option>
                    <option value = "016">016</option>
                    <option value = "011">011</option>
                </select>
            </td>
        </tr>
    




    </table>




</body>
</html>
