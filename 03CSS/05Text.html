<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Spacing -->
    <p>TEXT</p>
    <p style = "letter-spacing: 10px;">TEXT</p>
    <p style = "word-spacing: 20px;">TEXT TEXT APPLE</p>
    <p style = "text-align: center; background-color: blue;">TEXT</p>


    <!-- text-decoration -->
    <div style = "text-decoration: overline;">TEST</div>
    <div style = "text-decoration: underline;">TEST</div>
    <div style = "text-decoration: line-through;">TEST</div>
    <a href="#" style = "text-decoration: none;">TEST</a>
    <hr>

    <!-- Line-height -->
    <div style = "line-height: 2.5;">
        HELLO WORLD<br>
        HELLO WORLD<br>
        HELLO WORLD<br>
        HELLO WORLD<br>
    </div>

    <!-- text shadow -->
    <p style="text-shadow: 5px 15px gray;">TEST</p>






    
</body>
</html>
